<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">

	<title>Vision Board Project</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Permanent+Marker&display=swap"
		rel="stylesheet">
</head>

<body>
	<div id="vision-board">
		<div class="block small-block background-white">
			<p><span class="highlight">Grow</span></p>
			<p>Learn to design &amp; <br> <strong>Code Websites</strong></p>
		</div>
		<div class="block small-block center">
			<img src="img/flower.png" alt="flower with brackettes and less than and greater than symbol">
		</div>
		<div class="block small-block center background-white">
			<p>
				HTML<br>
				CSS <br>
				JAVASCRIPT<br>
				WORDPRESS <br>
				PYTHON</p>
		</div>
		<div class="block large-block">
			<P><span class="highlight">Freelance</span></P>
			<p>make enough side cash to <br> <strong>Pay Off Debt</strong></p>
			<img src="img/piggy.png" alt="piggy bank">
		</div>
		<div class="block large-block center background-black">
			<img src="img/eye.png" alt="photo of eyeball with drawn on lashes">
			<p><span class="year">2023</span></p>
			<p class="vision-title">vision board</p>
		</div>
		<div class="block large-block right">
			<img src="img/plane.png" alt="plane with wind">
			<p><span class="highlight">Travel</span></p>
			<p>plan a trip where i can <br><strong>Work Remotely</strong></p>

		</div>
		<div class="block small-block center background-white top-padding">
			<p>
				walk dog++<br>
				meditate<br>
				yoga<br>
				snuggle pup</p>
		</div>
		<div class="block small-block center top-padding">
			<img src="img/doggo.png" alt="dog with heart drawing">
		</div>
		<div class="block small-block right background-white">
			<p><span class="highlight">Mind &amp;Body</span> </p>
			<p>exercise more <br>&amp; find zen in <br><strong>Challenge</strong></p>
		</div>
	</div>
</body>

</html>
